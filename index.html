    <script>
        function calcularDiasDaSemana(ano, mes) {
            const primeiroDiaDoMes = new Date(ano, mes - 1, 1);
            const ultimoDiaDoMes = new Date(ano, mes, 0);
            const numeroDeDias = ultimoDiaDoMes.getDate();
            const diasDaSemana = {
                0: "Domingo",
                1: "Segunda-feira",
                2: "Terça-feira",
                3: "Quarta-feira",
                4: "Quinta-feira",
                5: "Sexta-feira",
                6: "Sábado",
            };
            const contagemDias = {
                "Segunda-feira": 0,
                "Terça-feira": 0,
                "Quarta-feira": 0,
                "Quinta-feira": 0,
                "Sexta-feira": 0,
                "Sábado": 0,
                "Domingo": 0,
            };
            const diasNoMes = {
                "Segunda-feira": [],
                "Terça-feira": [],
                "Quarta-feira": [],
                "Quinta-feira": [],
                "Sexta-feira": [],
                "Sábado": [],
                "Domingo": [],
            };

            for (let i = 1; i <= numeroDeDias; i++) {
                const dataAtual = new Date(ano, mes - 1, i);
                const diaDaSemanaNumero = dataAtual.getDay();
                const nomeDoDia = diasDaSemana[diaDaSemanaNumero];
                contagemDias[nomeDoDia]++;
                diasNoMes[nomeDoDia].push(i);
            }
            return { contagem: contagemDias, dias: diasNoMes };
        }

        
        function doalert(checkboxElem, contagemDoMesEspecifico) {            
            if (checkboxElem.checked) {                               
                for (let index = 0; index < contagemDoMesEspecifico.length; index++) {    
                    try {                 
                        document.querySelector("#dia_"+contagemDoMesEspecifico[index]).innerHTML = "20";                    
                    } catch (erro) {
                        // alert("#dia_"+contagemDoMesEspecifico[index]+": removido do formulário");
                    }             
                }                    
            } else {                
                for (let index = 0; index < contagemDoMesEspecifico.length; index++) {
                    try {  
                        document.querySelector("#dia_"+contagemDoMesEspecifico[index]).innerHTML = "";                    
                    } catch (erro) {
                        // alert("#dia_"+contagemDoMesEspecifico[index]+": removido do formulário");
                    }
                }               
            }
        }

        function gera(mesEspecifico, anoEspecifico) {
            try {
                const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
               "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                document.querySelector("#mes_competencia").innerHTML = meses[mesEspecifico-1]+"/"+anoEspecifico;    
            } catch (erro) {
                // alert("#mes_competencia: removido do formulário");
            }         


            document.querySelector("#resultado").innerHTML = `Contagem para o mês <b class="text-danger">${mesEspecifico}</b> de <b class="text-danger">${anoEspecifico}</b>:<br>`;
            const contagemDoMesEspecifico = calcularDiasDaSemana(anoEspecifico, mesEspecifico);
            let html = `<table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th><button onclick="javascript:alert('Selecione o dia da semana que ultrapassa a 22h. No TADS as aulas vão até as 22h20min, por este motivo que automaticamente o formulário recebe 20 min. Mas pode ser alterado. Favor conferir também os dias que foram feriados ou suspensos!')">Ajuda</button></th>
                                    <th>Dia da Semana</th>
                                    <th>Quantidade</th>
                                    <th>Dias</th>
                                </tr>
                            </thead>
                            <tbody>`;
            html += `<tr> <td> <input type='checkbox' name='dias' onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Domingo']+`])' value='Domingo'> </td> <td> Domingo</td> <td>${contagemDoMesEspecifico.contagem["Domingo"]}</td> <td>${contagemDoMesEspecifico.dias["Domingo"]}</td></tr>`;
            html += `<tr> <td> <input type='checkbox' name='dias' onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Segunda-feira']+`])'  value='Segunda-feira'> </td>  <td> Segunda-feira</td> <td>${contagemDoMesEspecifico.contagem["Segunda-feira"]}</td> <td>${contagemDoMesEspecifico.dias["Segunda-feira"]}</td></tr>`;
            html += `<tr> <td> <input type='checkbox' name='dias'onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Terça-feira']+`])' value='Terça-feira'> </td> <td> Terça-feira</td> <td>${contagemDoMesEspecifico.contagem["Terça-feira"]}</td> <td>${contagemDoMesEspecifico.dias["Terça-feira"]}</td></tr>`;
            html += `<tr> <td> <input type='checkbox' name='dias' onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Quarta-feira']+`])' value='Quarta-feira'> </td> <td> Quarta-feira</td> <td>${contagemDoMesEspecifico.contagem["Quarta-feira"]}</td> <td>${contagemDoMesEspecifico.dias["Quarta-feira"]}</td></tr>`;
            html += `<tr> <td> <input type='checkbox' name='dias' onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Quinta-feira']+`])'  value='Quinta-feira'> </td> <td> Quinta-feira</td> <td>${contagemDoMesEspecifico.contagem["Quinta-feira"]}</td> <td>${contagemDoMesEspecifico.dias["Quinta-feira"]}</td></tr>`;
            html += `<tr>  <td> <input type='checkbox' name='dias' onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Sexta-feira']+`])'  value='Sexta-feira'> </td> <td> Sexta-feira</td> <td>${contagemDoMesEspecifico.contagem["Sexta-feira"]}</td> <td>${contagemDoMesEspecifico.dias["Sexta-feira"]}</td></tr>`;
            html += `<tr> <td> <input type='checkbox' name='dias' onchange='doalert(this,[`+contagemDoMesEspecifico.dias['Sábado']+`])' value='Sábado'> </td> <td> Sábado </td> <td>${contagemDoMesEspecifico.contagem["Sábado"]}</td> <td>${contagemDoMesEspecifico.dias["Sábado"]}</td></tr>`;
            html += `</tbody></table>`;
            document.querySelector("#resultado").innerHTML += html;
        }

        function inicio() {
            const ano = new Date().getFullYear();
            document.querySelector("#ano").value = ano;
            const mes = new Date().getMonth() + 1;
            document.querySelector("#mes").value = mes;
            gera(mes, ano);
            dataAtual();
        }

        function imprimir() {
            $('textarea').each(function () {
                var id_nic = $(this).attr('id');
                var nic = nicEditors.findEditor(id_nic);
                if (nic) nic.saveContent();
            });

            var w = window.open();
            w.document.write(document.querySelector("#formulario").value);
            w.print();
            w.close();
        }
        function dataAtual() {
            var now = new Date();
            var dia = now.getDate();
            var mes = now.getMonth() + 1; // Os meses começam em 0, então adicionamos 1
            var ano = now.getFullYear();
            var dataBrasil = dia + "/" + ((mes >= 10) ? mes :"0"+mes) + "/" + ano;            
            try {
                document.getElementById("dataAtual").innerHTML = dataBrasil;
            } catch (erro) {
                // alert("dataAtual removido do form");
            }
        }
    </script>

<body onload="inicio()">

                <input type="number" class="form-control form-control-sm mr-2" id="ano">
                <button class="btn btn-primary btn-sm mr-2"
                    onclick="gera(document.querySelector('#mes').value,document.querySelector('#ano').value)">Exibir</button>
                <button class="btn btn-info btn-sm" onclick="imprimir()">Imprimir</button>
            </div>
            <p id="resultado"></p>
        </div>
