  <script>
    function calcularDiasDaSemana(ano, mes) {
      const primeiroDiaDoMes = new Date(ano, mes - 1, 1);
      const ultimoDiaDoMes = new Date(ano, mes, 0);
      const numeroDeDias = ultimoDiaDoMes.getDate();
      const diasDaSemana = {
        0: "Domingo",
        1: "Segunda-feira",
        2: "Terça-feira",
        3: "Quarta-feira",
        4: "Quinta-feira",
        5: "Sexta-feira",
        6: "Sábado",
      };
      const contagemDias = {
        "Segunda-feira": 0,
        "Terça-feira": 0,
        "Quarta-feira": 0,
        "Quinta-feira": 0,
        "Sexta-feira": 0,
        "Sábado": 0,
        "Domingo": 0,
      };
      const diasNoMes = {
        "Segunda-feira": [],
        "Terça-feira": [],
        "Quarta-feira": [],
        "Quinta-feira": [],
        "Sexta-feira": [],
        "Sábado": [],
        "Domingo": [],
      };

      for (let i = 1; i <= numeroDeDias; i++) {
        const dataAtual = new Date(ano, mes - 1, i);
        const diaDaSemanaNumero = dataAtual.getDay();
        const nomeDoDia = diasDaSemana[diaDaSemanaNumero];
        contagemDias[nomeDoDia]++;
        diasNoMes[nomeDoDia].push(i);
      }
      return { contagem: contagemDias, dias: diasNoMes };
    }

    function gera(mesEspecifico, anoEspecifico) {
      document.querySelector("#resultado").innerHTML = "Contagem para o mês " + mesEspecifico + " de " + anoEspecifico + ":<br>";
      const contagemDoMesEspecifico = calcularDiasDaSemana(anoEspecifico, mesEspecifico);

      var html = "<table border='1'> <tr> <td>Dia</td> <td>Quantidade</td> <td>Dias</td> <tr>";

      html += "<tr> <td> Sábado </td> <td>" + contagemDoMesEspecifico.contagem["Sábado"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Sábado"] + "</td></tr>";

      html += "<tr> <td> Segunda-feira</td> <td>" + contagemDoMesEspecifico.contagem["Segunda-feira"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Segunda-feira"] + "</td></tr>";

      html += "<tr> <td>Terça-feira</td> <td>" + contagemDoMesEspecifico.contagem["Terça-feira"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Terça-feira"] + "</td></tr>";

      html += "<tr> <td>Quarta-feira</td> <td>" + contagemDoMesEspecifico.contagem["Quarta-feira"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Quarta-feira"] + "</td></tr>";

      html += "<tr> <td>Quinta-feira</td> <td>" + contagemDoMesEspecifico.contagem["Quinta-feira"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Quinta-feira"] + "</td></tr>";
      
      html += "<tr> <td> Sexta-feira</td> <td>" + contagemDoMesEspecifico.contagem["Sexta-feira"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Sexta-feira"] + "</td></tr>";

      html += "<tr> <td> Domingo</td> <td>" + contagemDoMesEspecifico.contagem["Domingo"] + "</td>";
      html += "<td>" + contagemDoMesEspecifico.dias["Domingo"] + "</td></tr>";

      html += "</table>";

      document.querySelector("#resultado").innerHTML += html;
      // document.querySelector("#resultado").innerHTML+= "segunda:"+contagemDoMesEspecifico.dias["Segunda-feira"];

    }

    function inicio() {
      const ano = new Date().getFullYear();
      document.querySelector("#ano").value = ano;
      const mes = new Date().getMonth() + 1;
      document.querySelector("#mes").value = mes;
      gera(mes, ano);
    }

    function replaceFirstAndLastQuote(str) {
      if (!str) {
        return "";
      }

      let firstQuoteIndex = str.indexOf('"');
      let lastQuoteIndex = str.lastIndexOf('"');

      if (firstQuoteIndex === -1 || lastQuoteIndex === -1 || firstQuoteIndex === lastQuoteIndex) {
        return str; // No two quotes to replace
      }

      let newStr = str.substring(0, firstQuoteIndex) + "'" +
        str.substring(firstQuoteIndex + 1, lastQuoteIndex) + "'" +
        str.substring(lastQuoteIndex + 1);

      return newStr;
    }

    function imprimir() {
      $('textarea').each(function () {
        var id_nic = $(this).attr('id');
        var nic = nicEditors.findEditor(id_nic);
        if (nic) nic.saveContent();
      });

      // document.querySelector("#form").style.display = "none";
      // document.querySelector("#resultado").style.display = "none";
      // document.querySelector("#formulario").style.display = "none";
      var w = window.open();
      w.document.write(document.querySelector("#formulario").value);
      // w.close();
    }
  </script>
